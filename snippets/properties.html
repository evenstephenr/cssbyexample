<html>
  <head>
    <style>
      /* example of properties declared on the HTML body */
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- inline styles -->
    <!-- won't have any affect -->
    <div style="right:25px;top:50px;">Some content</div>
    <span style="min-height:50px;min-width:100px;">Some text</span>
    <!-- will have an affect -->
    <div style="position:absolute;right:25px;top:50px;">Some content</div>
    <p style="min-height:50px;min-width:100px;">Some text</p>
  </body>
</html>
